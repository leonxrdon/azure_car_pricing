<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Precio - Azure ML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Predicción</h1>
        
        <form method="POST">
          <div class="row mb-3">
              <div class="col">
                  <label>Marca</label>
                  <input type="text" name="marca" class="form-control" value="Audi" required>
              </div>
              <div class="col">
                  <label>Modelo</label>
                  <input type="text" name="modelo" class="form-control" value="A1" required>
              </div>
              <div class="col">
                  <label>Versión</label>
                  <input type="text" name="version" class="form-control" value="A1 1.0 TFSI Adrenalin" required>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col">
                  <label>Año de inicio</label>
                  <input type="number" name="startYear" class="form-control" value="2015" required>
              </div>
              <div class="col">
                  <label>Año de fin</label>
                  <input type="number" name="endYear" class="form-control" value="2018" required>
              </div>
              <div class="col">
                  <label>Cilindrada</label>
                  <input type="number" name="cilindrada" class="form-control" value="999" required>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col">
                  <label>CV</label>
                  <input type="number" name="cv" class="form-control" value="95" required>
              </div>
              <div class="col">
                  <label>Carrocería</label>
                  <input type="text" name="id_carroceria" class="form-control" value="Ber" required>
              </div>
              <div class="col">
                  <label>PF</label>
                  <input type="number" name="pf" class="form-control" value="0" required>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col">
                  <label>Puertas</label>
                  <input type="number" name="puertas" class="form-control" value="3" required>
              </div>
              <div class="col">
                  <label>Combustible</label>
                  <input type="text" name="id_combustible" class="form-control" value="G" required>
              </div>
              <div class="col">
                  <label>Matriculación</label>
                  <input type="number" name="matriculacion" class="form-control" value="2015" required>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col">
                  <label>Descripción del periodo</label>
                  <input type="text" name="periodoDescripcion" class="form-control" value="4º trimestre" required>
              </div>
              <div class="col">
                  <label>Año</label>
                  <input type="number" name="Anno" class="form-control" value="2017" required>
              </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-lg btn-success">Calcular</button>
            </div>
          </div>

        </form>


        {% if resultado %}
            <div class="alert alert-success mt-4">
                <h4>Resultado:</h4>
                <h1>{{ resultado}}</h1>
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                <h4>Error:</h4>
                <pre>{{ error }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
